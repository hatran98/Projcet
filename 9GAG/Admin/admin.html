<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Quản Lý</title>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="container-sm">
      <div class="row">
        <div class="col-md-3">
          <ul class="nav nav-pills nav-stacked">
            <li class="admin1 active ">
              <a><i class="fa fa-home fa-fw"></i>Trang chủ</a>
            </li>
            <li class= "slide2">
              <a><i class="fa fa-list-alt fa-fw"></i>Quản lý tài khoản</a>
            </li>
            <li class="slide3">
              <a><i class="fa fa-bar-chart-o fa-fw"></i>Quản lý bài đăng</a>
            </li>
          </ul>
        </div>
        <div class="col-md-6 well">
          <h1 class="title" style="text-align: center">Trang Chủ</h1>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label ">User:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control-plaintext account" id="staticEmail" placeholder="User">
            </div>
          </div>
          <div class="mb-6 row">
            <label for="inputPassword" class="col-sm-2 col-form-label ">Password:</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword" placeholder ="Password">
            </div>

          </div>
            <button class="btn-login">Đăng Nhập</button>
</div>
  </body>
  <script src="admin.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
</html>
